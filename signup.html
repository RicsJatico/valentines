<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Include your styles here */
    </style>
</head>
<body>
    <div class="background-hearts">
        <!-- Heart animations -->
    </div>
    <div class="container form-container signup show">
        <form>
            <h2>Sign Up</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button class="button" type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
    <div class="background-hearts">
        <div class="heart" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="heart" style="top: 20%; left: 60%; animation-delay: 1s;"></div>
        <div class="heart" style="top: 30%; left: 40%; animation-delay: 2s;"></div>
        <div class="heart" style="top: 50%; left: 70%; animation-delay: 3s;"></div>
        <div class="heart" style="top: 60%; left: 30%; animation-delay: 4s;"></div>
        <div class="heart" style="top: 70%; left: 80%; animation-delay: 5s;"></div>
        <div class="heart" style="top: 80%; left: 50%; animation-delay: 6s;"></div>
        <div class="heart" style="top: 90%; left: 20%; animation-delay: 7s;"></div>
        
    </div>
</body>
</html>
